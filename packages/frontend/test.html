<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>海报生成器 - 测试</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: #0a0e27;
        color: #d1d5db;
      }

      #app {
        width: 100vw;
        height: 100vh;
        display: flex;
      }

      #sidebar {
        width: 64px;
        height: 100vh;
        background-color: #1a1f3a;
        border-right: 1px solid #2d3561;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 16px 0;
        gap: 16px;
      }

      .sidebar-title {
        font-size: 12px;
        color: #ff6b35;
        font-weight: bold;
        margin-bottom: 8px;
      }

      .sidebar-button {
        width: 48px;
        height: 48px;
        background-color: #2d3561;
        border: none;
        border-radius: 8px;
        color: #9ca3af;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
      }

      .sidebar-button:hover {
        background-color: #ff6b35;
        color: white;
      }

      #main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
      }

      #canvas {
        width: 800px;
        height: 1200px;
        background-color: #ffffff;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        position: relative;
      }

      .info {
        position: absolute;
        top: 16px;
        right: -256px;
        background-color: rgba(26, 31, 58, 0.9);
        padding: 16px;
        border-radius: 8px;
        font-size: 14px;
        color: #d1d5db;
        border: 1px solid rgba(255, 107, 53, 0.2);
      }

      .info-title {
        font-weight: bold;
        color: #ff6b35;
        margin-bottom: 4px;
      }

      .info-text {
        font-size: 12px;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="sidebar">
        <div class="sidebar-title">工具</div>
        <button class="sidebar-button" title="添加文本">T</button>
        <button class="sidebar-button" title="添加矩形">□</button>
        <button class="sidebar-button" title="添加圆形">○</button>
      </div>
      <div id="main">
        <div id="canvas">
          <div class="info">
            <div class="info-title">海报生成器</div>
            <div class="info-text">拖拽组件进行组装</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
